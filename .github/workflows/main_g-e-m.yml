# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - g-e-m

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://gemapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8118cb16ad6b4c0491b9738d747d2909 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e917e9c885fc4a9bbd8e318d022f10a8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: gemapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8118cb16ad6b4c0491b9738d747d2909 }}/gem:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'g-e-m'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_064a6cd92cad4be197ae8ef3a82fc2be }}
        images: 'gemapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8118cb16ad6b4c0491b9738d747d2909 }}/gem:${{ github.sha }}'